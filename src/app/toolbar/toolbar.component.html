<mat-toolbar class="toolbar" color="accent" *ngIf="toolbarAccentColour">
  <a routerLink = ''> <img width="80" height="80" alt="Earth Logo" src="./assets/logos/earth.png" /></a>
  <span>EmoteMap</span>
  <div class="loginSect">
    <span class="about">About</span>
    <span class="signUp">
      <fa-icon [icon]="faUserPlus"></fa-icon>
    </span>
    <span routerLink = '/login' class="login">
      <fa-icon [icon]="faSignInAlt"></fa-icon>
    </span>
  </div>
</mat-toolbar>


<mat-toolbar class="toolbar" color="header" *ngIf="!toolbarAccentColour">
  <a routerLink = ''> <img width="80" height="80" alt="Earth Logo" src="./assets/logos/earth.png" /></a>
  <span>EmoteMap</span>
  <div class="loginSect">
    <span class="about">About</span>
    <span class="signUp">
      <fa-icon [icon]="faUserPlus"></fa-icon>
    </span>
    <span routerLink = '/login' class="login">
      <fa-icon [icon]="faSignInAlt"></fa-icon>
    </span>
  </div>
</mat-toolbar>
